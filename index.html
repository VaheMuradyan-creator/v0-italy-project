<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy Presentation - Benvenuti in Italia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .slide-enter {
            animation: slideIn 0.7s ease-in-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        .gradient-bg-1 { background: linear-gradient(135deg, #16a085, #ffffff, #e74c3c); }
        .gradient-bg-2 { background: linear-gradient(135deg, #fef3c7, #fed7aa); }
        .gradient-bg-3 { background: linear-gradient(135deg, #dbeafe, #bfdbfe); }
        .gradient-bg-4 { background: linear-gradient(135deg, #fee2e2, #fef3c7); }
        .gradient-bg-5 { background: linear-gradient(135deg, #f3e8ff, #e0e7ff); }
        .gradient-bg-6 { background: linear-gradient(135deg, #fef3c7, #fed7aa); }
        .gradient-bg-7 { background: linear-gradient(135deg, #f3f4f6, #e5e7eb); }
        .gradient-bg-8 { background: linear-gradient(135deg, #16a085, #ffffff, #e74c3c); }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Main Slide Area -->
        <div id="slideArea" class="flex-1 gradient-bg-1 transition-all duration-700 ease-in-out">
            <div class="container mx-auto px-4 py-8 h-full">
                <div class="grid lg:grid-cols-2 gap-8 h-full items-center">
                    <!-- Content Side -->
                    <div class="space-y-6 text-gray-800 order-2 lg:order-1 slide-enter">
                        <div class="space-y-4">
                            <div class="flex items-center gap-2">
                                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span id="slideCounter" class="text-sm font-medium uppercase tracking-wider opacity-70">
                                    Slide 1 of 8
                                </span>
                            </div>
                            <h1 id="slideTitle" class="text-4xl md:text-6xl font-bold leading-tight">Benvenuti in Italia</h1>
                            <h2 id="slideSubtitle" class="text-xl md:text-2xl font-light opacity-80">Welcome to Italy</h2>
                        </div>

                        <p id="slideContent" class="text-lg md:text-xl leading-relaxed opacity-90 max-w-2xl">
                            Discover the beauty, history, and culture of the most romantic country in the world
                        </p>

                        <div id="factsCard" class="p-6 bg-white/20 backdrop-blur-sm border border-white/30 rounded-lg hidden">
                            <h3 class="font-semibold mb-3 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                Did You Know?
                            </h3>
                            <ul id="factsList" class="space-y-2">
                                <!-- Facts will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>

                    <!-- Image Side -->
                    <div class="order-1 lg:order-2">
                        <div class="relative rounded-2xl overflow-hidden shadow-2xl hover-scale transition-transform duration-300 bg-gradient-to-br from-blue-500 to-purple-600 min-h-[400px] md:min-h-[500px] flex items-center justify-center">
                            <div id="imageFallback" class="absolute inset-0 flex items-center justify-center text-white text-2xl font-bold z-10">
                                Benvenuti in Italia
                            </div>
                            <img
                                id="slideImage"
                                src="public/italy-flag.jpg"
                                alt="Italy"
                                class="w-full h-[400px] md:h-[500px] object-cover relative z-20"
                                onload="this.style.display='block'"
                                onerror="this.style.display='none'"
                            />
                            <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent z-30"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="bg-gray-800 border-t border-gray-700">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <!-- Previous Button -->
                    <button
                        id="prevBtn"
                        class="flex items-center gap-2 px-4 py-2 text-white bg-transparent hover:bg-gray-700 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        onclick="previousSlide()"
                        disabled
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Previous
                    </button>

                    <!-- Slide Indicators -->
                    <div id="indicators" class="flex space-x-2">
                        <!-- Indicators will be populated by JavaScript -->
                    </div>

                    <!-- Next Button -->
                    <button
                        id="nextBtn"
                        class="flex items-center gap-2 px-4 py-2 text-white bg-transparent hover:bg-gray-700 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        onclick="nextSlide()"
                    >
                        Next
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="mt-4 w-full bg-gray-700 rounded-full h-1">
                    <div
                        id="progressBar"
                        class="bg-gradient-to-r from-green-500 via-white to-red-500 h-1 rounded-full transition-all duration-300"
                        style="width: 12.5%"
                    ></div>
                </div>
            </div>
        </div>

        <!-- Keyboard Navigation Hint -->
        <div class="bg-gray-900 text-gray-400 text-center py-2 text-sm">
            Use arrow keys ← → or click the navigation buttons to browse slides
        </div>
    </div>

    <script>
        const slides = [
            {
                title: "Benvenuti in Italia",
                subtitle: "Welcome to Italy",
                content: "Discover the beauty, history, and culture of the most romantic country in the world",
                image: "public/italy-flag.jpg",
                bgClass: "gradient-bg-1",
                facts: null
            },
            {
                title: "The Colosseum",
                subtitle: "Rome's Ancient Marvel",
                content: "Built in 72-80 AD, this iconic amphitheater could hold 50,000-80,000 spectators and hosted gladiatorial contests and public spectacles. A symbol of Imperial Rome's power and engineering prowess.",
                image: "public/colosseum.jpg",
                bgClass: "gradient-bg-2",
                facts: ["Largest amphitheater ever built", "UNESCO World Heritage Site", "Receives 6+ million visitors annually"]
            },
            {
                title: "Venice",
                subtitle: "The Floating City",
                content: "Built on 118 small islands separated by canals, Venice is renowned for its architecture, art, and romantic gondola rides. The city is a masterpiece of human creativity.",
                image: "public/venice-canals.jpg",
                bgClass: "gradient-bg-3",
                facts: ["400+ bridges connect the islands", "No cars - only boats and walking", "Famous for Carnival celebrations"]
            },
            {
                title: "Pizza Napoletana",
                subtitle: "Culinary Perfection",
                content: "Originating in Naples, authentic Italian pizza features a thin crust, San Marzano tomatoes, fresh mozzarella, and basil. It's not just food - it's a UNESCO cultural heritage.",
                image: "public/italian-pizza.jpg",
                bgClass: "gradient-bg-4",
                facts: ["Invented in Naples in 1889", "UNESCO Intangible Cultural Heritage", "Margherita pizza honors Queen Margherita"]
            },
            {
                title: "Vatican City",
                subtitle: "Spiritual Heart of Catholicism",
                content: "The world's smallest sovereign state, home to the Pope and incredible art including the Sistine Chapel ceiling painted by Michelangelo. A treasure trove of Renaissance masterpieces.",
                image: "public/vatican-city.jpg",
                bgClass: "gradient-bg-5",
                facts: ["Smallest country in the world", "Home to 9 museums", "Sistine Chapel hosts papal conclaves"]
            },
            {
                title: "Rome",
                subtitle: "The Eternal City",
                content: "With over 2,500 years of history, Rome seamlessly blends ancient ruins with modern life. From the Roman Forum to the Trevi Fountain, every corner tells a story.",
                image: "public/rome-fountain.jpg",
                bgClass: "gradient-bg-6",
                facts: ["Founded in 753 BC", "Contains 280+ fountains", "Historic center is UNESCO protected"]
            },
            {
                title: "Leaning Tower of Pisa",
                subtitle: "The Famous Tilt",
                content: "This 56-meter tall bell tower began leaning during construction due to soft ground. Its unintended tilt made it one of the world's most recognizable architectural wonders.",
                image: "public/leaning-tower-pisa.jpg",
                bgClass: "gradient-bg-7",
                facts: ["Leans at 3.97 degrees", "Construction took 344 years", "Stabilized in 2001"]
            },
            {
                title: "Arrivederci!",
                subtitle: "Until We Meet Again",
                content: "Italy's beauty lies not just in its monuments, but in its people, traditions, and way of life. La dolce vita awaits your discovery.",
                image: "public/italian-countryside.jpg",
                bgClass: "gradient-bg-8",
                facts: null
            }
        ];

        let currentSlide = 0;

        function updateSlide() {
            const slide = slides[currentSlide];
            
            // Update content
            document.getElementById('slideTitle').textContent = slide.title;
            document.getElementById('slideSubtitle').textContent = slide.subtitle;
            document.getElementById('slideContent').textContent = slide.content;
            document.getElementById('slideCounter').textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
            document.getElementById('imageFallback').textContent = slide.title;
            
            // Update image
            const img = document.getElementById('slideImage');
            img.src = slide.image;
            img.alt = slide.title;
            
            // Update background
            const slideArea = document.getElementById('slideArea');
            slideArea.className = `flex-1 ${slide.bgClass} transition-all duration-700 ease-in-out`;
            
            // Update facts
            const factsCard = document.getElementById('factsCard');
            const factsList = document.getElementById('factsList');
            
            if (slide.facts) {
                factsCard.classList.remove('hidden');
                factsList.innerHTML = slide.facts.map(fact => 
                    `<li class="flex items-start gap-2">
                        <svg class="w-4 h-4 mt-1 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="text-sm">${fact}</span>
                    </li>`
                ).join('');
            } else {
                factsCard.classList.add('hidden');
            }
            
            // Update navigation
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
            
            // Update progress bar
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Update indicators
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.getElementById('indicators');
            indicators.innerHTML = slides.map((_, index) => 
                `<button 
                    onclick="goToSlide(${index})" 
                    class="w-3 h-3 rounded-full transition-all duration-200 ${
                        index === currentSlide ? 'bg-white scale-125' : 'bg-gray-500 hover:bg-gray-400'
                    }"
                    aria-label="Go to slide ${index + 1}">
                </button>`
            ).join('');
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                previousSlide();
            }
        });

        // Initialize
        updateSlide();
    </script>
</body>
</html>
